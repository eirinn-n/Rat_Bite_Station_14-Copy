- type: entity
  name: security energy shield
  parent: [BaseItem, ClothingSlotBase, BaseSecurityContraband ]
  id: SecurityEnergygShield
  description: A high-grade shield for riot control, built to resist strong physical and energy attacks with superior durability.
  components:
    - type: ContainerContainer
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
      soundDeactivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
      soundFailToActivate:
        path: /Audio/Machines/button.ogg
        params:
          variation: 0.250
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
    - type: ItemToggleSize
      activatedSize: Ginormous
    - type: Clothing
      sprite: _BRatBites/Objects/Weapon/Shield/secenergyshield.rsi
      quickEquip: false
      slots:
      - Belt
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 1
    - type: Sprite
      sprite: _BRatBites/Objects/Weapon/Shield/secenergyshield.rsi
      layers:
        - state: icon
        - state: icon-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Large
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-on
            shader: unshaded
        right:
          - state: inhand-right-on
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 0.7
      color: "#678AD9"
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockFraction: 0.5
      passiveBlockModifier:
        coefficients:
          Blunt: 0.35
          Slash: 0.35
          Piercing: 0.3
          Heat: 0.3
      activeBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.45
          Heat: 0.45
        flatReductions:
          Blunt: 2
          Slash: 2
          Piercing: 1
          Heat: 1
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
    - type: Battery
      maxCharge: 200
      startingCharge: 200
    - type: RechargeableBlocking
      dischargedRechargeRate: 10
      chargedRechargeRate: 0
    - type: ItemSlots
      slots:
        item:
          name: Attachable weapon
          startingItem: Stunbaton
          insertVerbText: sheath-insert-verb
          ejectVerbText: sheath-eject-verb
          insertSound: /Audio/Items/sheath.ogg
          ejectSound: /Audio/Items/unsheath.ogg
          whitelist:
            tags:
            - Stunbaton
            - Sidearm
    - type: Tag
      tags:
      - FitsInCharger